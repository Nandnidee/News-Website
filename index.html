<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
            newspaper 
            </span>
        <div class="search">
            <input type="text" id="search-box"/>
            <button  id="search-butn" ><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <a href="#"> <span class="material-symbols-outlined">
            favorite
            </span> </a>
    </header>
    <div class="main">
        <div id="container">

        </div>
        <template id="template">
            
            <div class="card">
                <img src="https://media.istockphoto.com/id/1396814518/vector/image-coming-soon-no-photo-no-thumbnail-image-available-vector-illustration.jpg?s=2048x2048&w=is&k=20&c=b9S9F5NT9TWeFZE8XGGdIu3FucUa2Nm9MAXIgkj-FnA=" id="img"/>
                <div class="article">
                <h2 id="title">Lorem ipsum dolor</h2>
                <p id="dis">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium aliquid quis velit culpa esse. Amet totam quae veritatis dolores inventore aperiam, error neque, ea, minima optio id distinctio tempore at!</p>
            </div>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
